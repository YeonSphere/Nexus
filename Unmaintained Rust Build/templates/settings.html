<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Browser Settings</title>
    <style>
        /* Styles will be injected by the Theme::get_css() method */
        {{ styles }}
    </style>
</head>
<body>
    <h1>Nexus Browser Settings</h1>
    <div id="settings-container">
        <h2>General</h2>
        <label>
            <input type="checkbox" id="dark-mode-toggle"> Enable Dark Mode
        </label>
        <h2>Privacy</h2>
        <label>
            <input type="checkbox" id="adblock-toggle"> Enable Ad Blocking
        </label>
        <h2>Extensions</h2>
        <div id="extensions-list"></div>
        <button id="install-extension-button">Install New Extension</button>
    </div>
    <button id="save-settings-button">Save Settings</button>
    <script>
        // JavaScript code will be injected here
        {{ script }}
    </script>
</body>
</html>
