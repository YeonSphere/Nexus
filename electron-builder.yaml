appId: com.yeonsphere.nexusbrowser
productName: Nexus Browser
directories:
  output: dist
  buildResources: build
files:
  - dist/**/*
  - package.json
  - "!dist/**/*.map" # Exclude source map files
extraResources:
  - from: public
    to: public
mac:
  category: public.app-category.productivity
  icon: build/icon.icns
win:
  icon: build/icon.ico
linux:
  icon: build/icon.png
  category: Utility
